<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Form</title>
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Enter City Name:</h2>
        <!-- Display error message if present -->
        <div th:if="${error}" class="text-red-500 mb-4">
            <p th:text="${error}"></p>
        </div>
        <form action="/weather-app-0.0.1-SNAPSHOT/weather" method="post" class="text-center">
            <input type="text" name="city" placeholder="Enter city name" class="w-64 px-4 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:border-blue-500">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Get Weather</button>
        </form>
    </div>
</div>
</body>
</html>
